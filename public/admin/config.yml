backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: public/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: "Featured Image", name: "thumbnail", widget: "image" }
      - { label: 'Short Description', name: 'shortdescription', widget: 'string' }
      - { label: 'Main Image', name: 'mainimage', widget: 'image' }
      - { label: 'Complete Description', name: 'longdescription', widget: 'string' }
      - { label: 'Company Name', name: 'company', widget: 'string' }